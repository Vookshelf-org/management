pre-commit:
  commands:
    eslint:
      root: src/
      glob: "*.{js,ts,jsx,tsx}"
      run: eslint --fix {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,yml,yaml,md,html,css,scss,sass}"
      run: prettier --write {staged_files}
    circle-ci:
      run: circleci config validate
pre-push:
  commands:
    pre-commit:
      run: lefthook run pre-commit
    tsc:
      root: src/
      run: tsc --noEmit
